    <main>

        <h2>Form</h2>
        <div id="formmessage"></div>
        <form action="record.html" method="GET">
            <label>Username*</label><input type="text" id="username" name="username" required>
            <label>Password*</label><input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            <label>Confirm Password*</label><input type="password" id="confirm" name="confirm" required pattern="[A-Za-z0-9]{8,}">
            <label>Email*</label><input type="email" id="email" name="email" required pattern="[A-Za-z0-9_.\-]+@byui.edu" title="A valid byui.edu email address.">
            <label>Page Rating</label><input type="range" id="rating" name="rating" min="1" max="10" step="1">
            <label>Create Account</label><input type="submit" id="submit">
            <div id="rangevalue">0</div>
        </form>
    </main>
