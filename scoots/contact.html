            <a href="index.html"><img src="images/scoots-logo-final.jpg" alt="Scoots Logo"></a>

        <nav>

    <main>
            <section class="hero">
                <div class="hero-image">
                    <picture>
                        <source media="(min-width: 1024px)" srcset="images/scooter-on-beach-large.jpg">
                        <source media="(min-width: 768px)" srcset="images/scooter-on-beach-medium.jpg">

                    </picture>
                </div>
                <div class="overlay">
                    <h1>Get in touch!</h1>
                    <a class="button-main" href="reservations.html">Fill out our form</a>
                </div>
            </section>
            <div class="container">
                <div class="contact-container">
                    <div class="contact">
                        <form action="thankyou.html" method="GET" class="join-table">
                            <h3>Fill out form to get in touch!</h3>
                            <label for="fname">First</label><input type="text" id="fname" name="fname" required>
                            <label for="lname">Last name</label><input type="text" id="lanme" name="lname" required>
                            <label for="email">Email</label><input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                            <label for="description">Comments</label><textarea name="description" id="description" rows="4" placeholder="Let us know what you need"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="contact-info">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d239293.76244058926!2d-87.0284159!3d20.4255199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1734566364695!5m2!1sen!2sus" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <h3>Contact</h3>
                        <p>(555) 555-5555</p>
                        <p>scoots@gmail.com</p>
                        <div class="socials">
                            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-dark.png" alt="Facebook logo"></a>
                            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-dark.png" alt="Instagram logo"></a>
                        </div>
                    </div>
                </div>
                
            </div>
